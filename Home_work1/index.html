<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="reverseButtonText" class="btn">{{buttonText}}</button>
      <div>
        <button @click="addNewElementToList" class="btn">Добавить</button>
        <ul class="list">
          <li v-for="element in listOfElements" @click="deleteElementFromList">
            {{element}}
          </li>
        </ul>
      </div>

      <script>
        const app = {
          data() {
            return {
              buttonText: "Перевернуть",
              listOfElements: ["Элемент 1", "Элемент 2", "Элемент 3"],
              newElement: "Новый элемент списка",
            };
          },
          methods: {
            reverseButtonText() {
              this.buttonText = this.buttonText.split("").reverse().join("");
            },
            addNewElementToList() {
              this.listOfElements.push(this.newElement);
            },
            deleteElementFromList(event) {
              event.target.remove();
            },
          },
        };
        Vue.createApp(app).mount("#app");
      </script>
    </div>
  </body>
</html>
